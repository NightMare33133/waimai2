{% extends "base.html" %}

{% block title %}个人主页{% endblock %}

{% block body %}
  <h1 align="center">个人主页</h1>
  <h2> 您好！{{ user.username }}</h2>
  <h2>用户信息修改</h2>
  <form action="{{ url_for('qa.user_change') }}" method="post" enctype="multipart/form-data">
    <p>用户名<input type="text" class="form-control" id="inputUsername" name="username" value="{{ g.user.username }}">
    </p>
    <p>密码<input type="password" class="form-control" id="inputPassword" name="password" value="{{ g.user.password }}">
    </p>
    <p>邮箱<input type="email" class="form-control" id="inputEmail" name="email" value="{{ g.user.email }}">
    </p>
    <p>
      <input type="file" id="exampleInputFile" name="icon">
    </p>
    <p>
      <img src="{% if user.icon %} {{ url_for('static',filename=user.icon) }} {% else %}{{ url_for('static',filename='/images/diana2.jpg') }}{% endif %}" alt="" width="50" height="50">
    </p>
    <p>
      <button type="submit" class="btn-primary">用户信息修改</button>
    </p>
  </form>

{% endblock %}
