{% extends "base.html" %}

{% block title %}外卖平台-用户登录{% endblock %}

{% block head %}

{% endblock %}

{% block body %}
  <div class="row mt-4">
    <div class="col"></div>
    <div class="col">
      <form action="{{ url_for('user.login') }}" method="post">
        <div class="row form-group">
													<div class="col-md-12">
														<label for="activities">身份</label>
                            <br>
                              <input type="radio" name="userRole" value="ADMIN" />管理员
                              <input type="radio" name="userRole" value="RESTAURANT" />商家用户
                              <input type="radio" name="userRole" value="CUSTOMER" checked />买家用户
                              <input type="radio" name="userRole" value="RIDER" checked />骑手用户
                            <br>
													</div>
												</div>
        <div class="form-group">
          <label for="exampleInputEmail1">邮箱地址</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">密码</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password">
        </div>

        {% for message in get_flashed_messages() %}
          <div class="form-group">
          <div class="text-danger">{{ message }}</div>

          </div>
        {% endfor %}

        <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block">立即登录</button>
        </div>

      </form>
    </div>
    <div class="col"></div>
  </div>
{% endblock %}
